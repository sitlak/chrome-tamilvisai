<script>

function setSelLang(radioButton) {
  if (window.localStorage == null) {
    alert('Local storage is required for changing providers');
    return;
  }
    window.localStorage.tamilKeySelLang = radioButton.value;
}

function main()
{
	if(window.localStorage.tamilKeySelLang == null)
		window.localStorage.tamilKeySelLang = "english"
	document.getElementById(window.localStorage.tamilKeySelLang).checked = true;
}
</script>

</HEAD>
<BODY onload="main()">
<table width=200>
<tr><td nowrap="nowrap" style="font-size:10px"><input id="tamil" value="tamil" onclick="setSelLang(this)" name=sellang type="radio">அஞ்சல் </td><td nowrap="nowrap" style="font-family:arial;font-size:11px">Alt + F8</td></tr>

<tr><td nowrap="nowrap" style="font-size:10px"><input id="tamil99" value="tamil99" onclick="setSelLang(this)" name=sellang type="radio">தமிழ் 99</td><td nowrap="nowrap" style="font-family:arial;font-size:11px">Alt + F9</td></tr>

<tr><td nowrap="nowrap" style="font-size:10px"><input id="bamini" value="bamini" onclick="setSelLang(this)" name=sellang type="radio">பாமினி</td><td nowrap="nowrap" style="font-family:arial;font-size:11px">Alt + F10</td></tr>

<tr><td nowrap="nowrap" style="font-size:10px"><input id="typewriter" value="typewriter" onclick="setSelLang(this)" name=sellang type="radio">தமிழ் தட்டச்சு</td><td nowrap="nowrap" style="font-family:arial;font-size:11px">Alt + F11</td></tr>
