<html>
<head>
<script>
chrome.extension.onRequest.addListener(
  function(request, sender, sendResponse) {
    if (request.text == "tamilKeySelLang")
      sendResponse({text: window.localStorage.tamilKeySelLang});
	else if(request.text == "setTamilKeySelLang")  
	{
		window.localStorage.tamilKeySelLang = request.kbmode;
	}
    else
      sendResponse({}); // snub them.
  });
 
  </script>
</head>
</html>
